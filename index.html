<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>


<body>
    <main class="mainly" id="main">
        <div class="mainly__container">
            <div class="slider">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <div id="slides">
                    <div class="slider__slides">
                        <div class="slides__slide">
                            <img class="slide__img" src="./assets/img/1.jpg" alt="fotomem">
                        </div>
                        <div class="slides__slide">
                            <img class="slide__img" src="./assets/img/2.jpg" alt="fotomem">
                        </div>
                        <div class="slides__slide">
                            <img class="slide__img" src="./assets/img/3.jpg" alt="fotomem">
                        </div>
                        <div class="slides__slide">
                            <img class="slide__img" src="./assets/img/4.jpg" alt="fotomem">
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div id="content">
                        <div class="slides__list">
                            <div class="list__item">
                                <p class="item__text">When found the right answer on Stackoverflow</p>
                            </div>
                            <div class="list__item">
                                <p class="item__text">It is not so easy to find a non-closed bracket in the code</p>
                            </div>
                            <div class="list__item">
                                <p class="item__text">Your face, when you look at someone else's code</p>
                            </div>
                            <div class="list__item">
                                <p class="item__text">Student-1 gives you an anonymous grade</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn__control">
                        <label class="control__checked" for="r1">
                            <div></div>
                        </label>
                        <label class="control__checked" for="r2">
                            <div></div>
                        </label>
                        <label class="control__checked" for="r3">
                            <div></div>
                        </label>
                        <label class="control__checked" for="r4">
                            <div></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
